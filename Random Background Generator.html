<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Generator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <button onclick="generateRandomBackground()">Generate Random Background</button>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to generate a random gradient background
        function getRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const angle = Math.floor(Math.random() * 360);  // Random gradient angle
            return `linear-gradient(${angle}deg, ${color1}, ${color2})`;
        }

        // Function to generate random background (Solid or Gradient)
        function generateRandomBackground() {
            const randomType = Math.random() < 0.5 ? 'color' : 'gradient'; // 50% chance to pick type

            if (randomType === 'color') {
                document.body.style.backgroundColor = getRandomColor(); // Solid color
            } else {
                document.body.style.background = getRandomGradient(); // Gradient
            }
        }
    </script>
</body>
</html>
